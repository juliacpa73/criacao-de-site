<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css"> 
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset> <!-- Faz a caixa onde ficarão as labels-->
                <legend><strong>Formulário do cliente</strong></legend>
                <br>
                <div class="inputBox">
                    <input type="text" 
                            name="nome" 
                            id="nome" 
                            class="inputUser" 
                            autofocus required>
                    <label for="nome" 
                           class="labelInput">Nome completo</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" 
                            name="email" 
                            id="email"
                            class="inputUser" 
                            required>
                    <label for="email" 
                           class="labelInput">Email</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="tel" 
                            name="telefone" 
                            id="telefone" 
                            class="inputUser" 
                            required>
                    <label for="telefone"
                           class="labelInput">Telefone</label>
                </div>
                <br>
                <p>Sexo: </p>
                <input type="radio" 
                        name="genero" 
                        id="feminino" 
                        value="feminino" 
                        required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" 
                        name="genero" 
                        id="masculino" 
                        value="masculino" 
                        required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" 
                        name="genero" 
                        id="outros" 
                        value="outros" 
                        required>
                <label for="outros">Outros</label>
                <br><br>
                <div class="inputBox">
                    <label for="dataNascimento"><strong>Data de Nascimento:</strong></label>
                    <input type="date" 
                            name="dataNascimento" 
                            id="dataNascimento" 
                            required>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" 
                            name="cidade" 
                            id="cidade" 
                            class="inputUser" 
                            required>
                    <label for="cidade" 
                           class="labelInput">Cidade</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" 
                            name="estado" 
                            id="estado" 
                            class="inputUser" 
                            required>
                    <label for="estado" 
                           class="labelInput">Estado</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="text" 
                            name="endereco" 
                            id="endereco" 
                            class="inputUser" 
                            required>
                    <label for="endereco" 
                           class="labelInput">Endereço</label>
                </div>
                <br>
                <input type="submit" 
                        name="submit" 
                        id="submit" 
                        value="Enviar"
                        class="submit"
                        required>
            </fieldset>
        </form>
    </div>
</body>
</html>
